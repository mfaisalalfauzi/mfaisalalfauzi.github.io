            <h1 align="center">Sign Up</h1>
    <form class="form-horizontal">
        <div class="form-group">
          <label for="input-uname" class="col-xs-4 col-md-2 control-label">Username</label>

            <input type="text" class="form-control" id="input-uname" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-xs-4 col-md-2 control-label">Email</label>
            <div class="col-xs-6 col-md-8">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-xs-4 col-md-2 control-label">Password</label>
          <div class="col-xs-6 col-md-8">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-xs-4 col-md-2 control-label">Confirm Password</label>
            <div class="col-xs-6 col-md-8">
              <input type="password" class="form-control" id="inputPassword" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group">
          <div class="col-xs-offset-2 col-xs-1 col-md-offset-2 col-md-8">
            <button type="submit" class="btn btn-primary">Sign up</button>
          </div>
        </div>
      </form>
