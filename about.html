<h1 align="center">Contact Us</h1>
<form class="form-horizontal">
	<div class="form-group">
    <label for="inputfname" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputfname" placeholder="Your First Name...">
    </div>
	</div>
	<div class="form-group">
    <label for="inputlname" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputlname" placeholder="Your Last Name...">
    </div>
	</div>
	<div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="inputemail" placeholder="Your Email...">
    </div>
  </div>
  <div class="form-group">
    <label for="inputmessages" class="col-sm-2 control-label">Messages</label>
    <div class="col-sm-8">
      <textarea class="form-control" id="inputmessages" rows="3" placeholder="Your messages..."></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
